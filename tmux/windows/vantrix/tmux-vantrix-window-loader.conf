if-shell 'systemctl is-enabled ltrx' "source $HOME/$DOTFILES/tmux/windows/$ENVIRONMENT/tmux-ltrx-node.conf"
if-shell 'systemctl is-enabled rmss' "source $HOME/$DOTFILES/tmux/windows/$ENVIRONMENT/tmux-rmss-node.conf"
if-shell 'systemctl is-enabled vta' "source $HOME/$DOTFILES/tmux/windows/$ENVIRONMENT/tmux-vta-node.conf"
if-shell 'systemctl is-enabled vta-context' "source $HOME/$DOTFILES/tmux/windows/$ENVIRONMENT/tmux-vta-context-node.conf"
if-shell "[ $(mongo --quiet --eval 'printjson(db.isMaster()[\"ismaster\"])') == \"true\" ] && [ $(grep 'soak[[:digit:]]' < /opt/deployment) ] && [ $(cat /opt/machine) != 'master' ]" "source $HOME/$DOTFILES/tmux/windows/$ENVIRONMENT/tmux-mongo-ltrx.conf"
if-shell "[ $(mongo --quiet --eval 'printjson(db.isMaster()[\"ismaster\"])') == \"true\" ] && [ $(grep 'soak[[:digit:]]' < /opt/deployment) ] && [ $(cat /opt/machine) != 'master' ]" "source $HOME/$DOTFILES/tmux/windows/$ENVIRONMENT/tmux-mongo-vta.conf"
