# prefix
# source/reload config

bind PgUp run-shell "case '#{pane_title}' in screen) tmux send-keys C-a [ PgUp;; tmux) tmux send-keys C-a PgUp;; *) tmux copy-mode -u;; esac"
bind [ run-shell "case '#{pane_title}' in screen) tmux send-keys C-a [;; tmux) tmux send-keys C-a [;; *) tmux copy-mode;; esac"

if-shell '[ -n "$REMOTE_USER" ]' "source ~/.dotfiles-$REMOTE_USER/tmux/tmux-remote.conf" "source ~/dotfiles/tmux/tmux-local.conf"
